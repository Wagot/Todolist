  <body class="m-4">


    <form class="mb-3">
      <div class="mb-3">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input type="text" class="form-control" id="input-nama">
        </div>
        <div class="mb-3">
          <label class="form-label">status (selesai/belum selesai)</label>
          <input type="text" class="form-control" id="input-status (selesai/belum selesai)">
        </div>
        <div class="mb-3">
          <label class="form-label">prioritas</label>
          <input type="text" class="form-control" id="input-prioritas">
        </div>
        <div class="mb-3">
          <label class="form-label">tanggal</label>
          <input type="text" class="form-control" id="input-tanggal">
          
        </div>

        <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
    </form>

    <script type="module">
      import {  ambiltoDOList, ubahstoDOList } from './main.js';

      let tombolUbah = document.getElementById('tombol-ubah');
      let elemenNama = document.getElementById('input-nama');
      let elemenstatus (selesai/belum selesai) = document.getElementById('input-status (selesai/belum selesai)');
      let elemenprioritas = document.getElementById('input-prioritas');
      let elementanggal = document.getElementById('input-tanggal');


      const queryString = window.location.search
      const parameterURL = new URLSearchParams(queryString);
      const docId = parameterURL.get('docId')
      const stokopname = await ambiltoDOList(docId);

      elemenNama.value = toDOList.nama;
      elemenstatus(selesai/belum selesai).value = toDOList.status (selesai/belum selesai);
      elemenprioritas.value = toDOList.prioritas;
      elementanggal.value = toDOList.tanggal;



      tombolUbah.addEventListener('click', async function(el) {
        el.preventDefault();
        await ubahtoDOList(docId, elemenNama.value, elemenstatus (selesai/belum selesai).value, elemenprioritas.value,
          elementanggal.value,);
        window.location.href = 'index.html';
      });
    </script>
